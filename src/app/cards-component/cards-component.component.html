<div class="row">
    <div *ngFor="let card of cardsData; let i = index;" class="column">
      <div class="card">
        <div class="img-container">
          <img style="display: block;" class="mx-auto" height="200" width="200" src={{card.links.mission_patch_small}}>
        </div>
        <p class="card-missionName-color"><b>{{ card.mission_name }}</b>&nbsp;<b>#{{ card.flight_number}}</b></p>
        <p><b>Mission Id's :</b>Some text</p>
        <p><b>Launch Year :</b>{{ card.launch_year }}</p>
        <p><b>Successful Launch :</b>{{ card.launch_success }}</p>
        <p><b>Successful Landing :</b>{{ card.launch_success }}</p>
      </div>
    </div>
  </div>
